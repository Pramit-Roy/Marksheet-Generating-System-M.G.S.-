<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rentBuddy</title>
    <link rel="stylesheet" href="landlordhomepage.css">
</head>

<body>
    <header>
        <div><img src="IMG_3553.JPG" alt="" id="navbarlogo"></div>
        <div class="navbaroptions">Home</div>
        <div class="navbaroptions" onclick="accountpage()">Account</div>
        <div class="navbaroptions" onclick="contactuspage()">Contact Us</div>
        <div id="navbaroption" onclick="aboutpage()">About</div>
    </header>
    <main>
        <div class="options">
            <div class="option" id="create" onclick="createclick()"><u>New</u></div>
            <div class="option" id="manage" onclick="manageclick()"><u>Manage</u></div>
        </div>
        <div id="createsubpart">
            <h1 id="newresimessage"><u>Provide the following details to register a new Residense: </u></h1>
            <form action="landlordhomepage.php" method="post" id="formpage1" enctype="multipart/form-data">
                <div class="form-row">
                    <label for="name" class="lab">Residense Name:</label>
                    <input type="text" name="name" class="ip">
                </div>
                <div class="form-row">
                    <label for="colony" class="lab">Colony:</label>
                    <input type="text" name="colony" class="ip">
                </div>
                <div class="form-row">      
                    <label for="strvill" class="lab">Street / Village:</label>
                    <input type="text" name="strvill" class="ip" required>
                </div>
                <div class="form-row">
                    <label for="po" class="lab">P.O. :</label>
                    <input type="text" name="po" class="ip" required>
                </div>
                <div class="form-row">
                    <label for="ps" class="lab">P.S. :</label>
                    <input type="text" name="ps" class="ip" required>
                </div>
                <div class="form-row">
                    <label for="disct" class="lab">District:</label>
                    <input type="text" name="disct" class="ip" required>
                </div>
                <div class="form-row">
                    <label for="state" class="lab">State:</label>
                    <input type="text" name="state" class="ip" required>
                </div>
                <div class="form-row">
                    <label for="pin" class="lab">Pin-Code:</label>
                    <input type="text" name="pin" class="ip" required>
                </div>
                <div class="form-row" id="imagepart">
                    <label for="img" class="lab">Upload Image:</label>
                    <input type="file" id="uploadBtn" class="ip" name="image" placeholder="Choose from Device" required onchange="getImagePreview(event)">
                </div>
                
                <!-- <input  id="fileInput" style="display: none;"> -->
                <div id="previewContainer"></div>
                <button type="submit" id="submitbtn">Submit</button>
            </form>
        </div>
        <div id="managesubpart">
            <div id="residensedetails">
                <h1 id="hheading">
                    <u>Your existing Residential Details are:</u>
                </h1>
                <table border="1" id="recordtable" bordercolor="black">
                    <tr>
                        <th id="hid">ID</th>
                        <th id="himage">Image</th>
                        <th id="haddress">Address</th>
                        <th id="hedit">Edit</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="landlordhomepage.js"></script>
</body>

</html>
