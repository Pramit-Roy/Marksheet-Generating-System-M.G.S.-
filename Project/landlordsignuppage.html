<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Sign-up</title>
    <link rel="stylesheet" href="landlordsignuppage.css">
</head>
<body>
    <header>
        <div class="logo"><img src="IMG_3553.JPG" id="logoimageid" alt=""></div>
    </header>
    <main>
        <div id="signupheadingmessage">
            <b>Sign-up with rentBuddy and have your rent Ready</b>
        </div>
        <div id="outer_container">
            <div id="container">
                <form id="formpage" method="post" action="landlordsignuppage.php">
                    <label for="fname" style="margin-top: 25px;">First Name:</label>
                    <input type="text" name="fname" required>
                    <label for="mname">Middle Name:</label>
                    <input type="text" name="mname">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" required>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" required>
                    <label for="phno">Mobile No.:</label>
                    <input type="text" name="phno">
                    <label for="acno">Aadhar Card No.:</label>
                    <input type="text" name="acno" id="acno" onblur="checkacnoAvailability()">
                    <span id="acnoError" style="color: red;"></span>
                    <label for="username">Choose a Username:</label>
                    <input type="text" name="username" onblur="checkUsernameAvailability()" id="username">
                    <span id="usernameError" style="color: red;"></span>
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password">
                    <label for="cpassword" >Confirm Password:</label>
                    <input type="text" name="cpassword" id="cpassword">
                    <span id="passwordError" style="color: red;"></span>
                    <button type="submit" id="signupbtn" onclick="return validatePassword()">Sign-up</button>
                </form>
                <div id="---or---">
                    <hr>or<hr>
                </div>
                <div id="loginmessage">
                    Already have an Account? <a href="landlordloginpage.html"><span style="margin-left: 10px;">Log-in</span></a>
                </div>
            </div>
        </div>
    </main>
    <script src="landlordsignuppage.js"></script>
</body>
</html>
