<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Log-in</title>
    <link rel="stylesheet" href="tenantloginpage.css">
</head>

<body>
    <header>
        <div class="logo"><img src="IMG_3553.JPG" id="logoimageid" alt=""></div>
    </header>
    <main>
        <div id="outer_container">
            <div id="container">
                <div id="message">
                    <b><u>Enter Log-in Credentials:</u></b>
                </div>
                <form id="formpage" method="post" action="tenantloginpage.php">
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                    <div id="btns">
                        <button id="backbtn" type="button"
                            style="width: 7vw;height: 5vh;font-size: larger;background-color: #118ab2;color: white;border: 2px solid black;border-radius: 10px;margin-top: 15px;margin-right: 13.2vw;">Back</button>
                        <button type="submit" id="loginbtn">Log-in</button>
                    </div>
                </form>
                <div id="---or---">
                    <hr>or
                    <hr>
                </div>
                <div id="signupmessage">
                    Don't have an Account? <a href="tenantsignuppage.html"><span
                            style="margin-left: 10px;">Sign-up</span></a>
                </div>
            </div>
        </div>
    </main>
    <script>
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

        document.getElementById('backbtn').addEventListener('click', function () {
            window.location.href = 'choosingaccountpage.html'; // Redirect to homepage
        });
    </script>
</body>

</html>
