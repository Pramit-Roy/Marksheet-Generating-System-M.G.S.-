<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="tenantsearchpage.css">
</head>

<body>
    <header>
        <div><img src="IMG_3553.JPG" alt="" id="navbarlogo"></div>
        <div class="navbaroptions" onclick="homepage()">Home</div>
        <div class="navbaroptions" onclick="accountpage()">Account</div>
        <div class="navbaroptions" onclick="contactuspage()">Contact Us</div>
        <div id="navbaroption" onclick="aboutpage()">About</div>
    </header>
    <main>
        <div id="container">
            <form action="tenantsearchpage.php" method="post" id="formpage1">
                <h1 id="newresimessage"><u>Search as per your preferences: </u></h1>
                <div class="form-row">
                    <label for="name" class="lab">Residense Name:</label>
                    <input type="text" name="name" class="ip">
                </div>
                <div class="form-row">
                    <label for="colony" class="lab">Colony:</label>
                    <input type="text" name="colony" class="ip">
                </div>
                <div class="form-row">      
                    <label for="strvill" class="lab">Street / Village:</label>
                    <input type="text" name="strvill" class="ip">
                </div>
                <div class="form-row">
                    <label for="po" class="lab">P.O. :</label>
                    <input type="text" name="po" class="ip">
                </div>
                <div class="form-row">
                    <label for="ps" class="lab">P.S. :</label>
                    <input type="text" name="ps" class="ip">
                </div>
                <div class="form-row">
                    <label for="disct" class="lab">District:</label>
                    <input type="text" name="disct" class="ip">
                </div>
                <div class="form-row">
                    <label for="state" class="lab">State:</label>
                    <input type="text" name="state" class="ip">
                </div>
                <div class="form-row">
                    <label for="pin" class="lab">Pin-Code:</label>
                    <input type="text" name="pin" class="ip">
                </div>
                <button type="submit" id="submitbtn">Search</button>
            </form>
        </div>
    </main>
    <script src="tenantsearchpage.js"></script>
</body>

</html>
